<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./Assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
</head>

<body>
    <header>
        <div class="top-head">
            <div class="wrapper">
                <div class="div-setbetween">
                    <ul>
                        <li><a href=""><i class="fa fa-home icon-gap"></i>Home</a></li>
                        <li><a href=""><i class="fa fa-group icon-gap"></i>About Us</a></li>
                        <li><a href=""><i class="fa fa-envelope icon-gap"></i>Contact</a></li>
                        <li><a href=""><i class="fa fa-question-circle icon-gap"></i>FAQ</a></li>
                    </ul>
                </div>
                <div class="div-setbetween">
                    <ul>
                        <li><i class="fa fa-flag icon-gap"></i>English</li>
                        <li><i class="fa fa-dollar icon-gap"></i>US Dollar</li>
                    </ul>
                </div>
                <div class="div-setbetween">
                    <ul>
                        <li><i class="fa fa-user icon-gap"></i>More Menus</li>
                        <li><i class="fa fa-shopping-cart icon-gap"></i>Delivery</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="mid-head">
            <div class="wrapper">
                <div class="div-setbetween">
                    <h1>JOURNAL</h1>
                </div>
                <div class="div-setbetween">
                    <div class="div-setbetween search-bar">
                    <span class="bg-primary in-button">ALL<i class="fa fa-sort-down icon-gap"></i></span>
                    <input type="text" placeholder="Search here...">
                    <button class="bg-primary"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <div class="div-setbetween">
                    <ul>
                        <li>
                            <a href="">
                                <div><i class="fa fa-user-circle"></i></div>
                                <div>Login</div>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <div><i class="fa fa-registered"></i></div>
                                <div>Register</div>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <div><i class="fa fa-heart-o"></i></div>
                                <div>Wishlist</div>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <div><i class="fa fa-life-bouy"></i></div>
                                <div>Compare</div>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="div-setbetween">
                    <div class="div-setbetween">0 item(s)-$0.00</div>
                    <div class="div-setbetween bg-primary"><i class="fa fa-shopping-cart icon-gap"></i></div>
                </div>
            </div>
        </div>
        <div class="bottom-head">
            <div class="wrapper">
                <div class="div-setbetween">
                    <div class="div-setbetween bg-secondary">
                        <i class="fa fa-barcode icon-gap"></i>ALL DEPARTMENTS
                    </div>
                    <div class="div-setbetween menu-items">
                        <ul>
                            <li>MULTILEVEL</li>
                            <li>MEGA MENU</li>
                            <li>FULLWIDTH</li>
                        </ul>
                    </div>
                </div>
                <div class="div-setbetween">
                    <div class="div-setbetween menu-items">
                        <i class="fa fa-phone icon-gap menu-items"></i>1.800.555.6789
                    </div>
                    <div class="div-setbetween bg-secondary">
                        <i class="fa fa-commenting icon-gap"></i>BLOG                    
                    </div>
                </div>
            </div>
        </div>
        <section>
            <div class="left"></div>
            <div class="right"></div>
        </section>
    </header>
</body>
</html>
